<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="sytle.css">
</head>
<body>
       <!--Top sestion of the calculatrice input and top designe -->
    <section class="container">
        <div class="top-section">
            <div class="top-header">
                <p class="mark-name"> canon</p>
                <img id="turn-off" src="https://img.icons8.com/ios-filled/50/000000/power-off-button.png"/>
            </div>
            <form name="calc">
                <input class="input-value" type="text" value="" disabled name="display">
            </form>
        </div>

   <!--Bottom sesction of the calculatrice the btns -->

        <form  class="bottom-sesction">    
            <input class="icon bcolor" type="button" value="AC" onclick="ac(this.value)">
            <input class="icon bcolor" type="button" value="C" onclick="c(this.value)">
            <input class="icon bcolor" type="button" value="%" onclick="data(this.value)">
            <input class="icon bcolor" type="button" value="-"onclick="data(this.value)" >
            <input class="icon " type="button" value="9" onclick="data(this.value)">
            <input class="icon" type="button" value="8"onclick="data(this.value)" >
            <input class="icon" type="button" value="7"onclick="data(this.value)" >
            <input class="icon bcolor" type="button" value="*" onclick="data(this.value)">
            <input class="icon" type="button" value="6" onclick="data(this.value)">
            <input class="icon" type="button" value="5" onclick="data(this.value)">
            <input class="icon" type="button" value="4"onclick="data(this.value)">
            <input class="icon bcolor" type="button" value="/"onclick="data(this.value)">
            <input class="icon" type="button" value="3"onclick="data(this.value)">
            <input class="icon" type="button" value="2"onclick="data(this.value)">
            <input class="icon" type="button" value="1"onclick="data(this.value)">
            <input class="icon bcolor" type="button" value="+"onclick="data(this.value)">
            <input class="icon " type="button" value="0"onclick="data(this.value)">
            <input class="icon egal-icon" type="button" value="=" onclick="egal()">
        </form>
   
    </section>

    <script src="app.js"></script>

</body>
</html>
