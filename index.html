<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="sytle.css">
</head>
<body>
       <!--Top sestion of the calculatrice input and top designe -->
    <section class="container">
        <div class="top-section">
            <div class="top-header">
                <p class="top-left-side">9:41</p>
                <span class="top-center"></span>
                <div class="top-right-side">
                    <img class="top-icon" src="https://img.icons8.com/material-two-tone/24/000000/low-connection.png"/>
                    <img class="top-icon" src="https://img.icons8.com/ios-filled/50/000000/wifi--v1.png"/>
                    <img class="top-icon" src="https://img.icons8.com/windows/32/000000/high-battery.png"/>
                </div>
            </div>
            <form action="">
                <input type="text" id="input-value">
            </form>

        </div>

   <!--Bottom sesction of the calculatrice the btns -->
        <div class="bottom-sesction">
            <div class="bottom-body">
                <div class="btns-line">
                    <button  id="ac">AC</button>
                    <button  class="numbers" id="divid">รท</button>
                </div>

                <div class="btns-line">
                    <button class="btn numbers" id="one">1</button>
                    <button class="btn numbers" id="two">2</button>
                    <button class="btn numbers" id="three">3</button>
                    <button class="btn numbers" id="multiplication" >X</button>
                </div>
                <div class="btns-line">
                    <button class="btn numbers" id="four">4</button>
                    <button class="btn numbers" id="five">5</button>
                    <button class="btn numbers" id="six">6</button>
                    <button class="btn numbers" id="muins" >-</button>
                </div>
                <div class="btns-line">
                    <button class="btn numbers" id="seven">7</button>
                    <button class="btn numbers" id="eight">8</button>
                    <button class="btn numbers" id="nine">9</button>
                    <button class="btn numbers" id="plus" >+</button>
                </div>
                <div class="btns-line">
                    <button class="btn numbers" id="zero">0</button>
                    <button class="btn numbers" id="camma">,</button>
                    <button class="btn " id="egal">=</button>
                </div>
            </div>

        </div>
    </section>

    <script src="app.js"></script>

</body>
</html>
